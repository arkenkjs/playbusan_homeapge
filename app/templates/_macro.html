{% macro render_pagination(pagination, endpoint) %}
  <div class="pagination w3-center w3-padding-32">
  {%- for page in pagination.iter_pages() %}
    {% if page %}
      {% if page != pagination.page %}
        <a href="{{ url_for(endpoint, page=page) }}" class="w3-bar-item w3-button w3-hover-black">{{ page }}</a>
      {% else %}
        <strong>{{ page }}</strong>
      {% endif %}
    {% else %}
      <span class=ellipsis class="w3-bar-item w3-button w3-hover-black">â€¦</span>
    {% endif %}
  {%- endfor %}
  </div>
{% endmacro %}
